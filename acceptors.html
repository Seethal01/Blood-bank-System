<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Acceptor page</title>
        <link rel="stylesheet" href="acceptor.css">
    </head>
    <body>
        <div class="container">
            <div class="bloodgroup">
                <h3 class="h3">Blood Group</h3>
                <select name="Blood Group" id="blood">

                    <option>Choose a blood group</option>
                    <option value="A+ve">A+ve</option>
                    <option value="B+ve">B+ve</option>
                    <option value="O+ve">O+ve</option>
                    <option value="A-ve">A-ve</option>
                    <option value="B-ve">B-ve</option>
                    <option value="AB+ve">AB+ve</option>
                    <option value="AB-ve">AB-ve</option>
                    <option value="O-ve">O-ve</option>
                </select>
            </div>
            <div class="state">
                <h3>State</h3>
                <select name="state" id="state">
                <option>Select a state</option>
                <option value="Kerala">Kerala</option>
                <option value="TamilNadu">Tamil Nadu</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Telangana">Telangana</option>
                <option value="United Kollam">UK(United Kollam)</option>
            </select>
            </div>
            <div class="district">
                <h3>District</h3>
                <select name="district" id="district">
                <option>Select a district</option>
                <option value="Kerala">Kerala</option>
                <option value="TamilNadu">Tamil Nadu</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Telangana">Telangana</option>
                <option value="United Kollam">UK(United Kollam)</option>
            </select>
            </div>
        </div>
    </body>
</html>
